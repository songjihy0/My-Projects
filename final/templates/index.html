<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>人脸识别</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        .btn1 {
            margin-left: 25%;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <h2>监控系统</h2>
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="/static/media/{{ user.u_icon }}" class="layui-nav-img">
                        {{ user }}
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/baseinfo/">基本资料</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/logout/">退出</a></li>
            </ul>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="list" style="padding: 15px; display: block">
                <div class="layui-row">
                    <div class="layui-col-md4">
                        <img src={{url}} >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        function fileOrBlobToDataURL(obj, cb) {
            let a = new FileReader();
            a.readAsDataURL(obj);
            a.onload = function (e) {
                cb(e.target.result);
            };
        }

    </script>
    <script type="text/javascript">
        $(function () {
            //获取点击事件的对象
            $("#func dd").click(function () {
                //获取要显示或隐藏的对象
                var divShow = $(".layui-body").children('.list');
                //判断当前对象是否被选中，如果没选中的话进入if循环
                if ($(this).hasClass('layui-this')) {
                    //获取当前对象的索引
                    var index = $(this).index();
                    console.log('当前元素索引》》》', index)
                    //当前对象添加选中样式并且其同胞移除选中样式；
                    $(this).addClass('layui-this').siblings('dd').removeClass('layui-this');
                    //索引对应的div块显示
                    $(divShow[index]).show();
                    console.log(divShow[index])
                    //索引对应的div块的同胞隐藏
                    $(divShow[index]).siblings('.list').hide();
                }
            });
        });
    </script>
    <script src="../static/layui/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });
    </script>

</body>

</html>
