<body class="login-bg">

<div class="login layui-anim layui-anim-up" style="margin-top: 80px">
    <div class="message">人脸识别系统登录</div>
    <div id="darkbannerwrap"></div>
    <form action="/" method="post" class="layui-form">
        {% csrf_token %}
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        {% if name %}
            <span>用户名不正确</span>
        {% endif %}
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        {% if password %}
            <span>密码错误</span>
        {% endif %}
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
        <hr><span style="margin: 0 auto; display: inline-flex">or</span><hr>
    </form>
    <a href="face_login/" class="layui-btn" style="width:100%;">人脸登录</a>
    <hr><span style="margin: 0 auto; display: inline-flex">or</span><hr>
    <a href="register/" class="layui-btn" style="width:100%;">注册</a>
</div>
